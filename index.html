        /* Glassmorphism Design */
        .content-section { display: none; padding: 30px 20px; animation: fadeIn 1.2s; position: relative; z-index: 10; }

        .card { background: rgba(255, 255, 255, 0.85); padding: 30px; border-radius: 30px; max-width: 550px; margin: 20px auto; box-shadow: 0 10px 30px rgba(0,0,0,0.1); border: 2px solid rgba(255,255,255,0.5); }

        .timer { font-size: 24px; font-weight: bold; color: var(--blue); margin: 15px 0; }
        button { background: var(--blue); color: white; padding: 14px 35px; border: none; border-radius: 40px; font-weight: bold; cursor: pointer; margin: 10px; transition: 0.3s; }
        button:hover { background: var(--dark); transform: scale(1.05); }
        .back-btn { background: #90a4ae; font-size: 12px; margin-top: 20px; }
        
        textarea { width: 90%; height: 100px; padding: 15px; border-radius: 15px; border: 1px solid var(--blue); margin: 15px 0; font-family: inherit; font-size: 16px; background: white; }

        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
